<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="gruppo pulcrano">
    <meta name=theme-color content=#00CEE6 />
    <meta name=apple-mobile-web-app-status-bar-style content=#00CEE6>
    <meta name=msapplication-navbutton-color content=#00CEE6>
    <!-- style  and bs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/medias.css' %}">
    <!-- fonts -->

</head>

<body style="background-image: url({% static 'img/login-singin-bg.png' %});
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;">
    <!-- page content -->
    <div class="container-fluid" id="login">
        <div class="row">
            <div class="col-md-12">
                <h1>Login</h1>
                <div class="col-md-6 " id="form-container">
                    <form class="form-group" method="post">
                        {% csrf_token %} {{ form.as_p }}
                        <p id="pass_reset"><a href="{% url 'password_reset' %}"> Password dimenticata </a></p>
                        <button class="btn btn-lg" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-md-12" id="alt-message">
                <p> Sei nuovo? <a href="{% url 'signup' %}"> Registrati </a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
